<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/pay.css">
</head>

<body>
  <div class="cart-header">
    <a href="../html/cart.html">
      <img src="../../img/arrow.png" class="arrow">
    </a>
    <span class="cart-title">
      <img src="../../img/invoice.png" class="pay">
      結帳付款</span>
  </div>

  <div class="pay-container">
    <div class="order-summary">
      <h3>訂單摘要</h3>
      <div id="pay-items-list">
        </div>
      <div class="summary-total">
        應付總計：$ <span id="pay-total-price">0</span>
      </div>
    </div>

    <form id="checkout-form">
      <div class="form-row">
        <label class="section-label">選擇付款方式：</label>
        <div class="radio-group">
          <label><input type="radio" name="payment" value="cash" required> 貨到付款</label>
          <label><input type="radio" name="payment" value="credit"> 信用卡</label>
        </div>
      </div>

      <div class="form-row">
        <label class="section-label">選擇運送方式：</label>
        <div class="radio-group">
          <label><input type="radio" name="shipping" value="home" onclick="toggleAddress()"> 宅配到府</label>
          <label><input type="radio" name="shipping" value="7-11" onclick="toggleAddress()"> 7-11取貨</label>
        </div>
      </div>

      <div class="form-row address-input" id="address-home" style="display:none;">
        <label for="home-address">宅配地址：</label>
        <input type="text" id="home-address" name="home-address" placeholder="請輸入住家地址">
      </div>

      <div class="form-row address-input" id="address-711" style="display:none;">
        <label for="store-address">7-11門市：</label>
        <input type="text" id="store-address" name="store-address" placeholder="請輸入門市名稱或代碼">
      </div>

      <div class="form-actions">
        <button type="submit" class="pay-btn primary">確認下單</button>
        <a href="login.html" class="login-link">已有帳號？前往登入</a>
      </div>
    </form>
  </div>

  <script src="../js/sign.js"></script>
  


</body>
</html>

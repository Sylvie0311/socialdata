<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
  <a href="../index.html">
    <img src="../img/arrow.png" class="arrow">
  </a>
  <main class="container">
    <section class="card">
      <h1 class="title">登入</h1>
      <form class="form" action="/login" method="post">
        <div class="form-row">
          <label for="login-username">帳號：</label>
          <input type="text" id="login-username" name="username" required placeholder="請輸入帳號"><!--必填、輸入文字後隱藏元文字-->
        </div>

        <div class="form-row">
          <label for="login-password">密碼：</label>
          <input type="password" id="login-password" name="password" required placeholder="請輸入密碼">
        </div>

        <div class="form-actions">
          <a href="../index.html" class="s primary">登入</a>
          <a href="../html/sign.html" class="s link">還沒有帳號？前往註冊</a>
        </div>
      </form>
    </section>
  </main>
  <script src="../js/sign.js"></script>
</body>
</html>

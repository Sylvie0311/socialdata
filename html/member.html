<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR</title> 
    <link rel="stylesheet" href="star.css">
</head>
<body>
    <div align="center"
        <div class="star">
            <input type="radio" id="star1" name="starting" value="1">
            <label for="star1" title="1 stars">&#9733;</label>
            
            <input type="radio" id="star2" name="starting" value="2">
            <label for="star2" title="2 stars">&#9733;</label>
          
            <input type="radio" id="star3" name="starting" value="3">
            <label for="star3" title="3 stars">&#9733;</label>
          
            <input type="radio" id="star4" name="starting" value="4">
            <label for="star4" title="4 stars">&#9733;</label>
          
            <input type="radio" id="star5" name="starting" value="5">
            <label for="star5" title="5 stars">&#9733;</label>
        </div>
    </div>
</body>
